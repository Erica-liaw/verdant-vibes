<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Verdant Vibe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(46,125,50,0.08);
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 2rem;
      text-align: center;
    }
    .filters {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filters label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #fafaf7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(46,125,50,0.07);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(46,125,50,0.15);
      transform: translateY(-4px) scale(1.03);
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #e0e0e0;
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0 0.25rem 0;
      color: #388e3c;
    }
    .card .tags {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    .tag {
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 8px;
      padding: 0.2rem 0.7rem;
      font-size: 0.85rem;
    }
    .actions {
      margin-top: auto;
      display: flex;
      gap: 1rem;
    }
    .btn {
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #388e3c;
    }
    .wishlist {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #a1887f;
      transition: color 0.2s;
    }
    .wishlist.active {
      color: #e57373;
    }
    .cart {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(46,125,50,0.12);
      padding: 1.5rem;
      min-width: 280px;
      z-index: 100;
      display: none;
    }
    .cart.open {
      display: block;
    }
    .cart h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    .cart-list li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .cart .btn {
      width: 100%;
      margin-top: 1rem;
    }
    .cart-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 101;
      box-shadow: 0 2px 8px rgba(46,125,50,0.12);
      transition: background 0.2s;
    }
    .cart-toggle:hover {
      background: #388e3c;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
      .cart {
        top: 1rem;
        right: 1rem;
        min-width: 90vw;
      }
      .cart-toggle {
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shop Plants</h1>
    <div class="filters">
      <div>
        <label for="care">Care Level:</label>
        <select id="care">
          <option value="">All</option>
          <option value="easy">Easy</option>
          <option value="moderate">Moderate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div>
        <label for="light">Light Needs:</label>
        <select id="light">
          <option value="">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="bright">Bright</option>
        </select>
      </div>
      <div>
        <label for="pot">Pot Style:</label>
        <select id="pot">
          <option value="">All</option>
          <option value="minimalist">Minimalist</option>
          <option value="boho">Boho</option>
          <option value="classic">Classic</option>
        </select>
      </div>
    </div>
    <div class="catalog" id="catalog">
      <!-- Product cards will be injected here -->
    </div>
  </div>
  <button class="cart-toggle" id="cartToggle" title="View Cart">ðŸ›’</button>
  <div class="cart" id="cart">
    <h3>Your Cart</h3>
    <ul class="cart-list" id="cartList"></ul>
    <button class="btn" id="checkoutBtn">Checkout</button>
  </div>
  <script>
    // Sample product data
    const products = [
      {
        id: 1,
        name: 'Monstera Deliciosa',
        image: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80',
        care: 'easy',
        light: 'medium',
        pot: 'minimalist',
        price: 38,
      },
      {
        id: 2,
        name: 'Snake Plant',
        image: 'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80',
        care: 'easy',
        light: 'low',
        pot: 'classic',
        price: 28,
      },
      {
        id: 3,
        name: 'Fiddle Leaf Fig',
        image: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80',
        care: 'moderate',
        light: 'bright',
        pot: 'boho',
        price: 52,
      },
      {
        id: 4,
        name: 'ZZ Plant',
        image: 'https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=400&q=80',
        care: 'easy',
        light: 'low',
        pot: 'minimalist',
        price: 32,
      },
      {
        id: 5,
        name: 'Pothos',
        image: 'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80',
        care: 'easy',
        light: 'low',
        pot: 'boho',
        price: 24,
      },
      {
        id: 6,
        name: 'Calathea Orbifolia',
        image: 'https://images.unsplash.com/photo-1511690743698-d9d85f2fbf38?auto=format&fit=crop&w=400&q=80',
        care: 'moderate',
        light: 'medium',
        pot: 'classic',
        price: 44,
      },
    ];

    let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function renderCatalog() {
      const care = document.getElementById('care').value;
      const light = document.getElementById('light').value;
      const pot = document.getElementById('pot').value;
      const catalog = document.getElementById('catalog');
      catalog.innerHTML = '';
      let filtered = products.filter(p =>
        (!care || p.care === care) &&
        (!light || p.light === light) &&
        (!pot || p.pot === pot)
      );
      if (filtered.length === 0) {
        catalog.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No plants match your filters.</p>';
        return;
      }
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <div class="tags">
            <span class="tag">${capitalize(p.care)} Care</span>
            <span class="tag">${capitalize(p.light)} Light</span>
            <span class="tag">${capitalize(p.pot)} Pot</span>
          </div>
          <div style="font-weight:bold; margin-bottom:0.5rem;">$${p.price}</div>
          <div class="actions">
            <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
            <button class="wishlist${wishlist.includes(p.id) ? ' active' : ''}" onclick="toggleWishlist(${p.id})" title="Add to Wishlist">â™¥</button>
          </div>
        `;
        catalog.appendChild(card);
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function addToCart(id) {
      if (!cart.includes(id)) cart.push(id);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function toggleWishlist(id) {
      if (wishlist.includes(id)) {
        wishlist = wishlist.filter(w => w !== id);
      } else {
        wishlist.push(id);
      }
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderCatalog();
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = '';
      if (cart.length === 0) {
        cartList.innerHTML = '<li>Your cart is empty.</li>';
        return;
      }
      cart.forEach(id => {
        const p = products.find(prod => prod.id === id);
        if (p) {
          const li = document.createElement('li');
          li.innerHTML = `${p.name} <span>$${p.price}</span>`;
          cartList.appendChild(li);
        }
      });
    }

    document.getElementById('care').addEventListener('change', renderCatalog);
    document.getElementById('light').addEventListener('change', renderCatalog);
    document.getElementById('pot').addEventListener('change', renderCatalog);

    // Cart toggle
    document.getElementById('cartToggle').onclick = function() {
      document.getElementById('cart').classList.toggle('open');
      renderCart();
    };
    document.getElementById('checkoutBtn').onclick = function() {
      alert('Checkout coming soon!');
    };

    // Initial render
    renderCatalog();
    renderCart();
  </script>
</body>
</html>
